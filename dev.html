<!DOCTYPE html>
<html>
	<head>
		<title>title</title>
		<meta charset="utf-8">
		<script src="dist/vue.js"></script>
	</head>
	<body>
		<div id="test" sd-on-click="changeMessage | .button">
            <p sd-text="msg.wow | capitalize" sd-on-click="remove"></p>
            <p sd-text="msg.wow | uppercase" class="button"></p>
            <p sd-class-red="error" sd-text="hello"></p>
            <div sd-repeat="todos">
                <span sd-text="text"></span>
            </div>
        </div>
		<script>
			var Vue = require('vue')
			var app = Vue.create({
			    id: 'test',
			    // template
			    scope: {
			        'msg.wow': 'wow',
			        hello: 'hello',
                    error: true,
			        changeMessage: function () {
			            app.scope['msg.wow'] = 'hola'
			        },
                    remove() {
                        app.destroy()
                    }
			    }
			})
		</script>
	</body>
</html>
