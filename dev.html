<!DOCTYPE html>
<html>
	<head>
		<title>title</title>
		<meta charset="utf-8">
		<script src="dist/vue.js"></script>
		<style type="text/css">
			.red {
				color: red;
			}
			.todo.done {
                text-decoration: line-through;
            }
		</style>
	</head>
	<body>
		<div id="app" sd-controller="TodoList">
            <p sd-text="msg | capitalize" sd-on="click:changeMessage"></p>
            <p sd-text="msg | uppercase"></p>
            <p sd-on="click:remove">bye</p>
            <p sd-text="total | money"></p>
            <p sd-class="red:error" sd-show="error">Error</p>
            <ul sd-show="todos">
            	<li sd-each="todo:todos" class="todo"
                    sd-controller="Todo"
                    sd-class="done:todo.done"
                    sd-on="click:todo.toggle"
                    sd-text="todo.title"
                ></li>
            </ul>
        </div>
		<script>
			var Vue = require('vue')

			Vue.filter('money', function (value) {
			    return value ? '$' + value.toFixed(2) : ''
			})

            Vue.controller('TodoList', {
                changeMessage: function () {
                    this.scope.msg = 'It works!'
                },
                remove: function () {
                    this.destroy()
                }
            })

            Vue.controller('Todo', {
                toggle: function () {
                    this.scope.done = !this.scope.done
                }
            })

            var s = Date.now()

			var app = Vue.bootstrap({
                el: '#app',
                data: {
                    msg: 'hello!',
                    total: 9999,
                    error: true,
                    todos: [
                        {
                            title: 'hello!',
                            done: true
                        },
                        {
                            title: 'hello!!',
                            done: false
                        },
                        {
                            title: 'hello!!!',
                            done: false
                        }
                    ]
                }
            })

            console.log(Date.now() - s + 'ms')
		</script>
	</body>
</html>
