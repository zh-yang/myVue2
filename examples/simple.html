<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Simple Example</title>
        <meta charset="utf-8">
        <style type="text/css">
            .red { color: red; }
        </style>
        <script src="../dist/vue.js"></script>
    </head>
    <body sd-controller="hello">
        <input type="checkbox" sd-checked="checked">
        <span sd-text="hello" sd-text="hello | uppercase" sd-class="red:checked"></span>
        <div sd-text="num"></div>
        <button sd-on="click:up">增加1</button>
        <button sd-on="click:down">减少1</button>
        <div sd-if="num">num>0显示</div>
        <script>
            Seed.controller('hello', function (scope) {
                scope.hello = {get:function () {
                    return scope.checked ? 'red!!!' : 'hello seed'
                }}
                scope.num = 0
                scope.up = function() {
                    scope.num++;
                }
                scope.down = function() {
                    scope.num--;
                }
            })
            Seed.bootstrap()
        </script>
    </body>
</html>
